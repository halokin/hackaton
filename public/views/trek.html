<div class="header col-md-12">
    <h1>Choose a trek</h1>
</div>
<!-- Champs de recherche / tri -->
<div class="trek-field col-md-12">
    <h2>Search a trek</h2>
    <div class=" searchingtreks">
        <input class="searchInput" type="text" ng-model="query" placeholder="Search for a trek" />
        <select ng-model="order" class="orderBy" style="color:black;">
            <option value="" disabled selected hidden>Sort by</option>
            <option value="description">Sort by name</option>
            <option value="distance">sort by distance</option>
        </select>
    </div>
</div>






<div class="row">
<div class="col-lg-6 col-sm-6">
 <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h3>Mont Blanc</h3>
        </div>

        <button type="submit" class="btn btn-default addbutton1" ng-click="update(trek)">Add to favorites</button>
      </div>
    </div>

    <div class="card hovercard">
        <div class="card-background">

            <div class="col-md-6">
    <ng-map zoom="11" center="41.875696,-87.624207">
        <kml-layer url="http://www.google.com/maps/d/kml?mid=z4t2qn7YIVEQ.kA0ng124KU8Q">
        </kml-layer>
    </ng-map>
        </div>
       <div class="col-md-6">
    
        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="trek.distance" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">14 km</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="trek.hours" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">16 h</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="badge" class="btn btn-default" href="#tab3" data-toggle="tab">
                <div class="hidden-xs"><img src="img/mountain.png" width="34px"></div>
            </button>
        </div>
    </div>
</div>
</div>

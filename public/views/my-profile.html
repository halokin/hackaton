<div class="container">
  <input type='button' class='btn btn-success ' name='first' value='+' ng-click="plusj(j)" />
  <input type='button' class='btn btn-warning ' name='first' value='update' ng-click="plusk(k)" />
  <!--Create your profile. ------------------------------------------------------------------------------------------------------------------------------------------>

  <div class="" ng-show="j == 1">
    <div class="col-md-9">
      <div class="container invites">
        <div class="row centered-form" ng-show="i == 0">
          <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading ">
                <h3 class="panel-title ">Ajouter un inviter </h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Prénom" ng-model="firstname">
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Nom" ng-model="lastname">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control input-sm" placeholder="Email"ng-model="email">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row centered-form" ng-show="i == 1">
          <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Adresse</h3>

              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Rue" ng-model="street">
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Zip Code" ng-model="zip">
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-12">
                      <div class="form-group">
                        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete='toto' placeholder="Ville" ng-model="city" options="{ types: '(cities)'}" />
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-12">
                      <div class="form-group">
                        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete='toto' placeholder="Pays" ng-model="country" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row centered-form" ng-show="i == 1">
          <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Informations personnelles </h3>
              </div>
              <div class="panel-body">
                <form role="form">

                  <div class="form-group">
                    <textarea class="form-control input-sm" rows="3" ng-model="description" placeholder="Write about her/ him"></textarea>

                  </div>

                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="checkbox">
                        <label><input type="checkbox" ng-model="homme" value="male"> Homme</label>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="checkbox">
                        <label><input type="checkbox" ng-model="femme" value="female"> Femme</label>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row centered-form" ng-show= "i == 2">
          <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Touche finale</h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="row" style="align-text:center;">

                    <form>
                      <input type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
                      <img style=" text-align: center; border: 1px solid #ED771E; border-radius: 5px; max-height: 150px; max-width: 150px;" id="preview">
                    </form>
                  </div>

                  <button type="submit" value="Ajouter" class="btn btn-success btn-block" ng-click="add(); send()">Ajouter</button>



                </form>
              </div>
            </div>
          </div>
        </div>


        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div>
            <div style="float:right">
              <input type='button' class='btn btn_orange ' name='first' value='previous' ng-show="i > 0"ng-click="moins(i)" />
              <input type='button' class='btn btn_orange' name='previous' value='Next' ng-show="i <= 1" ng-click="plus(i)"/>
            </div>
          </div>
        </div>



      </div>


    </div>
  </div>
